name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Elixir CI (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: ['1.18', '1.19']
        otp: ['26', '27', '28']
        exclude:
          - { elixir: '1.18', otp: '28' }
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Cache Mix dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Cache Dialyzer PLT
        uses: actions/cache@v4
        with:
          path: _build/**/*.plt
          key: ${{ runner.os }}-plt-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-plt-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Check code format
        run: mix format --check-formatted

      - name: Run Credo
        run: mix credo --strict

      - name: Run tests
        run: mix test

      - name: Run Dialyzer
        run: mix dialyzer --format github

      - name: Validate BlockNote JSON with official library
        run: deno run --allow-read --allow-env .ci/main.ts test/snapshots/**/**/actual.json