name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish:
    name: Publish to Hex
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}
          lfs: true

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.19'
          otp-version: '27'

      - name: Install dependencies
        run: mix deps.get

      - name: Build docs
        run: mix docs

      - name: Publish to Hex
        run: mix hex.publish --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}

  build-binaries:
    name: Build CLI binaries
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}
          lfs: true

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.19'
          otp-version: '27'

      - name: Install Zig
        run: |
          curl -sSfL https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz | tar -xJ
          echo "$PWD/zig-x86_64-linux-0.15.2" >> $GITHUB_PATH

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y xz-utils p7zip-full

      - name: Cache Mix dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-release-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-release-

      - name: Install dependencies
        run: mix deps.get

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build escript
        run: mix escript.build

      - name: Install prod dependencies for Burrito
        run: mix deps.get
        env:
          MIX_ENV: prod

      - name: Build Burrito binaries (all targets)
        run: mix release
        env:
          MIX_ENV: prod
          BURRITO_BUILD: "1"

      - name: Move Burrito output to dist
        run: mv burrito_out/* dist/

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            dist/docspec-escript
            dist/docspec_linux_x86_64
            dist/docspec_linux_aarch64
            dist/docspec_linux_musl_x86_64
            dist/docspec_linux_musl_aarch64
            dist/docspec_macos_x86_64
            dist/docspec_macos_aarch64
            dist/docspec_windows_x86_64.exe
