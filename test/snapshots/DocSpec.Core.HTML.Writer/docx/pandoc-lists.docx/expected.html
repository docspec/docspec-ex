<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <title>
      Document
    </title>
    <style>
      section.footnotes { border-top: 1px solid; }
      .lst-square { list-style-type: square; }
      .lst-circle { list-style-type: circle; }
    </style>
  </head>
  <body>
    <h2>
      Some nested lists
    </h2>
    <ol>
      <li>
        one
      </li>
      <li>
        two
      </li>
    </ol>
    <ol type="a">
      <li>
        <ol type="a">
          <li>
            a
          </li>
          <li>
            b
          </li>
        </ol>
      </li>
    </ol>
    <ul>
      <li>
        one
      </li>
      <li>
        <p>
          two
        </p>
        <ul>
          <li>
            <p>
              three
            </p>
            <ul>
              <li>
                four
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
    <p>
      Sub paragraph
    </p>
    <ul>
      <li>
        Same list
      </li>
      <li>
        Different list adjacent to the one above.
      </li>
    </ul>
  </body>
</html>
