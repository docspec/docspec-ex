<!DOCTYPE html>
<html lang="und">
  <head>
    <title>
      Document
    </title>
    <style>
      section.footnotes { border-top: 1px solid; }
      .lst-square { list-style-type: square; }
      .lst-circle { list-style-type: circle; }
    </style>
  </head>
  <body>
    <p>
      <a href="https://example.com" referrerpolicy="same-origin">
        Link without purpose
      </a>
      <a href="https://example.com" referrerpolicy="same-origin" aria-label="purpose of the link">
        Link with purpose
      </a>
      <a href="https://example.com" referrerpolicy="same-origin">
        Link with purpose = null
      </a>
      <a href="https://example.com" referrerpolicy="same-origin">
        Link with purpose = &quot;&quot;
      </a>
    </p>
  </body>
</html>
